databaseChangeLog:
  - changeSet:
      id: create service song table
      author: Dmitry Bush
      changes:
        - createTable:
            tableName: audio_metadata
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: content_length
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: object_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: audio_metadata
            baseColumnNames: id
            constraintName: fk_metadata_song_id
            referencedTableName: songs
            referencedColumnNames: song_id
        - dropColumn:
            columnName: file_url
            tableName: songs